# # This workflow hard-tags and exports soft-tagged components

name: Auto Publish Package on Merge to Main
on:
  push:
    branches: [main]

jobs:
  tag-and-export:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '--skip-ci') == false
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 19.x
        uses: actions/setup-node@v1
        with:
          node-version: 19.x
      - name: login to NPM
        run: npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
      - name: Install Bit Version Manager
        run: npm i -g @teambit/bvm
      - name: Install latest Bit version
        run: bvm install
      - name: add bvm bin folder to path
        run: echo "$HOME/bin" >> $GITHUB_PATH
      - name: Set up bit config
        run: |
          bit config set analytics_reporting false
          bit config set anonymous_reporting false
          bit config set user.token ${{ secrets.BIT_TOKEN }}
      - name: Install packages using bit
        run: bit install
      - name: compile components
        run: bit compile
      - name: Bit status
        run: bit status
      - name: Hard-tag pending components
        run: bit tag --message "${{ github.event.head_commit.message }}"
      - name: Export components
        run: bit export
      - name: Commit changes made to .bitmap
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git add .bitmap
          git commit -m "update .bitmap with new component versions (automated). --skip-ci"
          git push
